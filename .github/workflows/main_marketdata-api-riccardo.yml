# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - marketdata-api-riccardo

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Prevent overlapping deploys (fixes SCM container restart / ZipDeploy races)
concurrency:
  group: marketdata-api-riccardo-deploy
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore

      - name: Build (Release)
        run: dotnet build src/MarketData.Api/MarketData.Api.csproj --configuration Release --no-restore

      - name: Publish (API only)
        run: dotnet publish src/MarketData.Api/MarketData.Api.csproj -c Release -o ./publish --no-build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: api-publish
          path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: api-publish
          path: ./publish

      - name: Wait for App Service / SCM to settle
        run: sleep 30

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_55BA0B3DF28D481B8DA3A07D9FA7655F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A35A1BC862F14281A61A947A3BB4A962 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6EA6466C24A64EE98D4350936AB3E89E }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "marketdata-api-riccardo"
          slot-name: "Production"
          package: ./publish
