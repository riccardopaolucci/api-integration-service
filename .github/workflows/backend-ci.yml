name: Backend CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build_and_test:
    name: Build & Test (.NET)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore

      - name: Build (Release)
        run: dotnet build --configuration Release --no-restore

      - name: Test (Release) + Coverage
        run: dotnet test --configuration Release --no-build --collect:"XPlat Code Coverage"

  docker_build:
    name: Docker Build (and optionally Push)
    needs: build_and_test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # - name: Login to GHCR
      #   run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build image
        run: docker build -f docker/Dockerfile.api -t ghcr.io/${{ github.repository_owner }}/marketdata-api:latest .

      # - name: Push image
      #   run: docker push ghcr.io/${{ github.repository_owner }}/marketdata-api:latest

  deploy:
    name: Deploy API to Azure App Service
    needs: build_and_test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Publish (API only)
        run: dotnet publish src/MarketData.Api/MarketData.Api.csproj -c Release -o ./publish

      - name: Zip publish output
        run: |
          cd publish
          zip -r ../publish.zip .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: marketdata-api-riccardo
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish.zip
